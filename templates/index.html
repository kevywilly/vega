<!DOCTYPE HTML>
<!--- https://github.com/bobboteck/JoyStick/blob/master/joy.html --->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/output.css')}}">
</head>
<body>
<div class="flex flex-row gap-2">
    <div class="flex flex-col items-center w-2/3 p-2 rounded-md bg-black text-white">
        <img src="api/stream" class="aspect-video w-full">
        <div class="flex flex-row justify-around gap-32">
            <div id="joy1Div" style="width:200px;height:200px;"></div>
            <div id="joy2Div" style="width:200px;height:200px;"></div>
        </div>
        <div class="flex flex-row gap-2 justify-between">
            <div>Heading:</div>
            <div id="displayHeading"></div>
            <div>Pitch:</div>
            <div id="displayPitch"></div>
            <div>Yaw:</div>
            <div id="displayYaw"></div>
            <div>Voltage:</div>
            <div id="displayVoltage"></div>
        </div>
    </div>
    <div class="flex flex-col w-1/3 p-2 rounded-md gap-4">
        <div>
            <h1 class="prose-xl text-center">Position Offsets</h1>
            <table class="table table-auto w-full">
                <thead>
                <tr>
                    <th class="px-2 py-2">X</th>
                    <th class="px-2 py-2">Y</th>
                    <th class="px-2 py-2">Z</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="border px-4 py-2"><input class="input" name="l0_x" type="number" value=0></td>
                    <td class="border px-4 py-2"><input class="input" name="l0_y" type="number" value=0></td>
                    <td class="border px-4 py-2"><input class="input" name="l0_z" type="number" value=0></td>
                </tr>
                <tr>
                    <td class="border px-4 py-2"><input class="input" name="l1_x" type="number" value=0></td>
                    <td class="border px-4 py-2"><input class="input" name="l1_y" type="number" value=0></td>
                    <td class="border px-4 py-2"><input class="input" name="l1_z" type="number" value=0></td>
                </tr>
                <tr>
                    <td class="border px-4 py-2"><input class="input" name="l2_x" type="number" value=0></td>
                    <td class="border px-4 py-2"><input class="input" name="l2_y" type="number" value=0></td>
                    <td class="border px-4 py-2"><input class="input" name="l2_z" type="number" value=0></td>
                </tr>
                <tr>
                    <td class="border px-4 py-2"><input class="input" name="l3_x" type="number" value=0></td>
                    <td class="border px-4 py-2"><input class="input" name="l3_y" type="number" value=0></td>
                    <td class="border px-4 py-2"><input class="input" name="l3_z" type="number" value=0></td>
                </tr>
                </tbody>
            </table>
            <div class="flex flex-row justify-around gap-2 mt-2">
                <button class="button-blue" id="btnUpdateP0">Update</button>
                <button class="button-red" id="btnResetP0">Reset</button>
            </div>
        </div>
        <h1 class="prose-xl text-center">Pose</h1>
            <table class="table table-auto w-full">
                <thead>
                <tr>
                    <th class="px-2 py-2">X</th>
                    <th class="px-2 py-2">Y</th>
                    <th class="px-2 py-2">Z</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="border px-4 py-2"><input class="input" name="pose_x0" type="number" value=0></td>
                    <td class="border px-4 py-2"><input class="input" name="pose_y0" type="number" value=0></td>
                    <td class="border px-4 py-2"><input class="input" name="pose_z0" type="number" value=0></td>
                </tr>
                <tr>
                    <td class="border px-4 py-2"><input class="input" name="pose_x1" type="number" value=0></td>
                    <td class="border px-4 py-2"><input class="input" name="pose_y1" type="number" value=0></td>
                    <td class="border px-4 py-2"><input class="input" name="pose_z1" type="number" value=0></td>
                </tr>
                <tr>
                    <td class="border px-4 py-2"><input class="input" name="pose_x2" type="number" value=0></td>
                    <td class="border px-4 py-2"><input class="input" name="pose_y2" type="number" value=0></td>
                    <td class="border px-4 py-2"><input class="input" name="pose_z2" type="number" value=0></td>
                </tr>
                <tr>
                    <td class="border px-4 py-2"><input class="input" name="pose_x3" type="number" value=0></td>
                    <td class="border px-4 py-2"><input class="input" name="pose_y3" type="number" value=0></td>
                    <td class="border px-4 py-2"><input class="input" name="pose_z3" type="number" value=0></td>
                </tr>
                </tbody>
            </table>
            <div class="flex flex-row justify-around gap-2 mt-2">
                <button class="button-blue" id="btnUpdatePose">Update</button>
                <button class="button-red" id="btnResetPose">Reset</button>
            </div>
        </div>
</div>
<script type="javascript">
    getStats();
</script>
</body>
</html>
<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='js/joy2.js')}}"></script>
<script src="{{url_for('static', filename='js/api.js')}}"></script>
